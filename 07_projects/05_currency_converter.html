<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        :root {
            --primary-color: #1e90ff;
            --secondary-color: #ff7f50;
            --background-color: #f4f4f4;
            --container-bg: #ffffff;
            --text-color: #333;
            --button-hover: #1c86ee;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background: var(--container-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 24px;
            font-size: 24px;
            color: var(--primary-color);
        }

        form {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
            color: var(--text-color);
        }

        input, select, button {
            margin-bottom: 14px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: var(--secondary-color);
            font-weight: bold;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            .container {
                padding: 16px;
            }

            label, input, select, button, #result {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form id="currencyForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency" name="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
            </select>
            
            <label for="toCurrency">To:</label>
            <select id="toCurrency" name="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
            </select>
            
            <button type="button" onclick="convertCurrency()">Convert</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            // Updated conversion rates for more currencies
            const rates = {
                "USD": {"USD": 1, "EUR": 0.85, "INR": 73.5, "GBP": 0.75, "JPY": 109.57, "CAD": 1.25, "AUD": 1.34},
                "EUR": {"USD": 1.18, "EUR": 1, "INR": 86.5, "GBP": 0.88, "JPY": 129.53, "CAD": 1.47, "AUD": 1.58},
                "INR": {"USD": 0.014, "EUR": 0.012, "INR": 1, "GBP": 0.010, "JPY": 1.5, "CAD": 0.017, "AUD": 0.018},
            };

            const result = amount * rates[fromCurrency][toCurrency];
            document.getElementById('result').innerText = `Converted Amount: ${result.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
